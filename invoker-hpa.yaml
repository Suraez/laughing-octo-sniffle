apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: owdev-invoker-hpa
  namespace: default  
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: owdev-invoker
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: AverageValue
          averageValue: 75m  